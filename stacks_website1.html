<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stacks Coffee</title>

  <!-- Google Font (tall condensed feel) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Background image (place assets/background.png in your repo) -->
  <div class="bg-image" aria-hidden="true"></div>

  <!-- Top right small logo + menu -->
  <header class="topbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Stacks Logo" />
    </div>
    <nav class="menu" aria-label="Hauptnavigation">
      <button id="menuToggle" aria-expanded="false">☰</button>
      <ul id="menuList" class="menu-list" hidden>
        <li><a href="#" data-action="home">Homepage</a></li>
        <li><a href="#" data-action="shop">Shop</a></li>
        <li><a href="#" data-action="barista">Barista-Kurse</a></li>
        <li><a href="#" data-action="events">Privat-Events</a></li>
        <li><a href="#" data-action="contact">Kontakt</a></li>
        <li><a href="#" data-action="impressum">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slide-up panel -->
  <main class="slideup" role="main" id="slideup">
    <div class="handle"></div>
    <div class="panel-content">
      <h1 class="panel-title">Stacks</h1>
      <p class="panel-sub">Echter Kaffee. Kurse. Events. Shop.</p>

      <!-- Three Orange Bubbles -->
      <div class="bubbles">
        <button class="bubble" data-open="barista" aria-label="Barista-Kurse">Barista‑Kurse</button>
        <button class="bubble" data-open="events" aria-label="Privat‑Events">Privat‑Events</button>
        <button class="bubble" data-open="shop" aria-label="Shop">Shop</button>
      </div>

      <!-- Placeholder for dynamic slides -->
      <div id="dynamicArea" class="dynamic-area"></div>
    </div>
  </main>

  <!-- Templates (hidden) -->
  <template id="tpl-barista">
    <section class="module">
      <h2>Barista‑Kurse</h2>
      <p>Barista‑Kurse by <strong>Martin Dürr</strong><br>
         Eschersheimer Landstraße 14<br>
         Tel.: <em><!-- PHONE_PLACEHOLDER --></em></p>

      <h3>Produktvideos (Platzhalter)</h3>
      <div class="videos">
        <div class="video-card">Video 1 (Platzhalter)</div>
        <div class="video-card">Video 2 (Platzhalter)</div>
      </div>

      <h3>Termine</h3>
      <div class="calendar" id="calendar">
        <!-- sample items -->
        <button class="slot" data-time="2025-08-01T10:00">01.08.2025 — 10:00</button>
        <button class="slot" data-time="2025-08-01T14:00">01.08.2025 — 14:00</button>
        <button class="slot" data-time="2025-08-02T10:00">02.08.2025 — 10:00</button>
      </div>

      <div id="bookingDetail" class="booking-detail" hidden>
        <h4>Buchungsdetails</h4>
        <p class="bd-time"></p>
        <p>Preis: <strong>€ 49</strong> (Platzhalter)</p>
        <div class="payment">
          <!-- PayPal button placeholder -->
          <div id="paypal-button-container"></div>

          <!-- Banküberweisung fallback -->
          <div class="bank-transfer">
            <p>Zahle per Überweisung an:</p>
            <p>Kontoinhaber: <em>Stacks Coffee</em></p>
            <p>IBAN: <em><!-- IBAN_PLACEHOLDER --></em></p>
            <p>BIC: <em><!-- BIC_PLACEHOLDER --></em></p>
            <button class="mark-paid">Als bezahlt markieren (Test)</button>
          </div>
        </div>
      </div>
    </section>
  </template>

  <template id="tpl-events">
    <section class="module">
      <h2>Privat‑Events</h2>
      <form id="eventForm" class="contact-form">
        <label>Anliegen <textarea name="anliegen" required></textarea></label>
        <label>Name <input name="name" type="text" required></label>
        <label>Inhalt / Beschreibung <textarea name="inhalt" required></textarea></label>
        <label>Telefon <input name="phone" type="tel" required></label>
        <button type="submit">Absenden</button>
      </form>
      <div id="eventResult" class="result"></div>
    </section>
  </template>

  <template id="tpl-shop">
    <section class="module">
      <h2>Shop</h2>
      <div class="products">
        <div class="product" data-id="p1">
          <img src="assets/product-placeholder-1.png" alt="Produkt 1" />
          <div class="pmeta"><strong>Produkt 1</strong><span>€ 9,99</span></div>
        </div>
        <div class="product" data-id="p2">
          <img src="assets/product-placeholder-2.png" alt="Produkt 2" />
          <div class="pmeta"><strong>Produkt 2</strong><span>€ 14,99</span></div>
        </div>
      </div>

      <div id="productDetail" class="product-detail" hidden>
        <button id="closeProduct">← Zurück</button>
        <h3 class="pd-title"></h3>
        <p class="pd-desc">Beschreibung (Platzhalter)</p>
        <p class="pd-price">Preis: <strong>€ 0.00</strong></p>
        <div id="productPayment">
          <div id="paypal-btn-product"></div>
          <button class="bank-transfer">Zahle per Überweisung</button>
        </div>
      </div>
    </section>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
